<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>文理论坛后台登陆</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
<link rel="stylesheet" href="css/amazeui.min.css" />
<link rel="stylesheet" href="css/admin_style.css" />
</head>
<body class="admin-login">
	<div class="header">
		<div class="am-g">
			<h1>管理员登录</h1>
		</div>
		<hr />
	</div>
	<div class="am-g">
		<div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
			<form class="am-form admin-login-form" onsubmit="return false;">
				<label for="userName">用户名:</label> <input type="text"
					name="userName" id="userName" value=""> <br /> <label
					for="password">密码:</label> <input type="password" name="pwd"
					id="password" value=""> <br />
				<div class="am-cf">
					<input type="submit" name="" value="登 录"
						class="am-btn am-btn-primary am-btn-sm am-fl login">
				</div>
			</form>
		</div>
	</div>
	<!--[if (gte IE 9)|!(IE)]><!-->
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="webjs/admin_login.js"></script>
	<!--<![endif]-->
</body>
</html>
