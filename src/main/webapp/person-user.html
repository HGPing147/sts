<script>
	$(document).ready(function() {
		$('.jqzoom').jqzoom({
			zoomType : 'standard',
			lens : true,
			preloadImages : true,
			alwaysOn : false
		});
	});
</script>
<script>
	$(document).ready(function() {
		$('#wrapper_tab a').click(function() {
			if ($(this).attr('class') != $('#wrapper_tab').attr('class')) {
				$('#wrapper_tab').attr('class', $(this).attr('class'));
			}
			return false;
		});
	});
</script>
<script>
	$(document).ready(function() {
		$("button").click(function() {
			$(this).addClass('click')
		});
	})
</script>

										<li><input class="sexRadio" type="radio" name="sex"

									</ul>
								</div>

								<div class="contact">

								</div>

					</div>

							</form>
						</div>

					</div>
					<!-- .tab2 .tab_body -->
